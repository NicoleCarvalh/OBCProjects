<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <label for="fname">Nome</label>
      <input type="text" id="fname" name="fname" /> <br />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" /> -
      <label for="pwd">Senha:</label>
      <input type="password" id="pwd" name="pwd" /> <br />
      <br />
      <label for="birthday">Data de nascimento</label>
      <input type="date" id="birthday" name="birthday" /> -
      <label for="myfile">Foto:</label>
      <input type="file" id="myfile" name="myfile" /> <br />
      <br />

      <label for="nacionalidade">Nacionalidade:</label>
      <input list="nacio" id="nacionalidade" name="nacionalidade" />
      <datalist id="nacio">
        <option value="Russo"></option>
        <option value="Americano"></option>
        <option value="Brasileiro"></option>
      </datalist>

      <label for="radio"> - GÃªnero:</label>
      <label for="F">F</label>
      <input type="radio" id="F" name="F" value="F" />
      <label for="M">M</label>
      <input type="radio" id="M" name="M" value="M" /> <br />
      <br />
      <label for="checkbox">Suas principais qualidades</label>
    </form>
  </body>
</html>

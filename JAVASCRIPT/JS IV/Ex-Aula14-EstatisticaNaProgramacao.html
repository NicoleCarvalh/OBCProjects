  <body>
    <h1>Estatística na programação</h1>

    <script>
      //Média aritmética
      const aritMean = (...numbers) => {
        const sum = numbers.reduce(
          (accum, currentValue) => accum + currentValue,
          0
        );

        return sum / numbers.length;
      };

      console.log(`Média aritmética: ${aritMean(1, 2, 5, 8, 9, 5)}`); // média aritmética

      //Média ponderada

      const weightAverage = (...entries) => {
        const sum = entries.reduce(
          (accum, { number, weight }) => accum + number * weight,
          0
        );

        const weightSum = entries.reduce(
          (accum, entry) => accum + entry.weight
        );

        return sum / weightSum;
      };

      console.log(`Média ponderada: ${weightAverage(1, 2, 5, 8, 9, 5)}`); // média ponderada

      //Mediana

      const median = (...numbers) => {
        const orderedNumbers = [...numbers].sort((a, b) => a - b);
        const middle = Math.floor(orderedNumbers.length / 2);

          return orderedNumbers[middle];

      console.log(`Mediana: ${median(15, 14, 8, 7, 3)}`);

      //Moda

      const mode = (...numbers) => {
        // array bidimensional: [[n, qtd], [n, qtd], [n, qtd]]
        const quantities = numbers.map((num) => [
          num,
          numbers.filter((n) => num === n).length,
        ]);

        quantities.sort((a, b) => b[1] - a[1]);

        return quantities[0][0];
      };

      console.log(
        `A moda dos números é: ${mode(1, 1, 5, 4, 9, 7, 4, 3, 5, 2, 4, 0, 4)}`
      );
    </script>
